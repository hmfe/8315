<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Autocomplete</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1>Matching Words</h1>
        <label>Search:</label>
        <input id="search" class="search" type="text" list="data" />
        <button id="btn" class="button-add">Add Word</button>
        <datalist id="data"> </datalist>
        <div class="selected">
          <a id="deleted" href="#">Delete All</a>
          <br />
          <h3>Selected Words</h3>
        </div>
        <div class="items">
          <ul id="selected" clas="item"></ul>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
